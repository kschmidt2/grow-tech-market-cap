<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Graphic preview</title>

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/tech-market-cap_styles.css">
  <!--endbuild-->

</head>

<body>

  <div class="chart-area-tech-market-cap">
      <div class="chart-head" id="chart-head">Big tech has a big influence</div>
      <div class="chart-subhead">The five largest tech companies, which thriving in the current environment, account for more than 20% of the S&P 500's value.</div>
      <div class="chart-title">S&P 500 market capitalization</div>
      <div class="chart-title-social">Social chart title</div>
      <div class="chart-container" id="chart-container-tech-market-cap"></div>
      <div class="chart-note">Note: Data as of May 12.</div>
      <div>
        <span class="chart-credit">kiersten schmidt/grow</span>
        <span class="chart-source">ycharts</span>
      </div>
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/10/grow_logo.1562793450037.png" class="grow-logo">
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/25/grow_logo_transparent-08.1564071637122.png" class="grow-logo-social">
  </div>
  <div id="chart-fallback"></div>
    
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <script src="https://code.highcharts.com/modules/treemap.js"></script>
  <!-- <script src="http://code.highcharts.com/modules/exporting.js"></script> -->
  <!-- <script src="https://code.highcharts.com/highcharts-more.js"></script> -->
  <!--build:js js/main.min.js -->
  <script src="js/tech-market-cap_main.js"></script>
  <!-- endbuild -->
</body>
</html>
